<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color:whitesmoke;
            color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .navbar {
            background: #1a1a1a !important;
        }

        .nav-link, .navbar-brand {
            color: white !important;
            margin: 0 1rem;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: pink;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .container-custom {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        .item-card img {
            border-radius: 10px;
            object-fit: cover;
            height: 120px;
        }
        .item-card .card-title {
            font-size: 1rem;
        }
        .item-card .card-text {
            font-size: 0.9rem;
        }
        .btn-girly {
            background: #ff69b4;
            color: white;
            border: none;
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        .btn-girly:hover {
            background: #ff69b4;
        }
        .btn-home {
            background:#ff69b4;
            color: white;
            border: none;
            font-size: 0.9rem;
            padding: 8px 16px;
        }
        .btn-home:hover {
            background: gray;
        }
        select.form-select {
            background: #ff69b4;
            color: white;
            border: none;
            font-size: 0.9rem;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            color: #d63384;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your Charm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="site1s.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="site1s3.html">Collection</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/gasbijoux/">Instagram</a>
                        </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container container-custom text-center">
        <h3 class="mb-3">Mon Panier</h3>
        <div class="row g-3">
            <div class="col-sm-4">
                <div class="card item-card border-0 shadow-sm">
                    <img src="https://fr.pandora.net/dw/image/v2/BFCR_PRD/on/demandware.static/-/Sites-pandora-master-catalog/default/dwc9e8fafb/productimages/singlepackshot/193654C01_RGB.jpg?sw=900&sh=900&sm=fit&sfrm=png&bgcolor=F5F5F5" class="card-img-top" alt="Article 1">
                    <div class="card-body p-2">
                        <h5 class="card-title">Article 1</h5>
                        <p class="card-text fw-bold">15€</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card item-card border-0 shadow-sm">
                    <img src="https://fr.pandora.net/dw/image/v2/BFCR_PRD/on/demandware.static/-/Sites-pandora-master-catalog/default/dw99b1dc75/productimages/main/591469C01_RGB.jpg?sw=900&sh=900&sm=fit&sfrm=png&bgcolor=F5F5F5" class="card-img-top" alt="Article 2">
                    <div class="card-body p-2">
                        <h5 class="card-title">Article 2</h5>
                        <p class="card-text fw-bold">20€</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card item-card border-0 shadow-sm">

                    <div class="card-body p-2">
                        <h5 class="card-title">Article 3</h5>
                        <p class="card-text fw-bold">10€</p>
